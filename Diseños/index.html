<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Protectora de Animales</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/68bdc5850a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Ap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#"><i class="fas fa-paw"></i> Animales</a>
                <a class="nav-item nav-link" href="#"><i class="fas fa-users"></i> Adoptantes</a>
                <a class="nav-item nav-link" href="#"><i class="fas fa-heart"></i> Adopciones</a>
                <a class="nav-item nav-link" href="#"><i class="fas fa-user-tie"></i> Empleados</a>
                <a class="nav-item nav-link" href="#"><i class="fas fa-envelope"></i> Contacto</a>
            </div>
            </div>
        </nav>
    </header>

	<!-- Sección del hero -->
	<section class="hero">
		<div class="hero-text">
			<h1>Bienvenidos a la Protectora de Animales</h1>
			<p>¡Adopta a tu nuevo mejor amigo!</p>
			<a href="#animales" class="cta">Ver animales disponibles</a>
		</div>
	</section>
    <!-- Sección de los animales -->
	<section id="animales" class="animales">
		<div class="card-container">
			<div class="card">
				<img src="imagenes/perro1.jpg" alt="Perro 1" class="rounded float-left" class="img-thumbnail">
				<h3>Perro 1</h3>
				<p>Edad: 3 años</p>
				<a href="#" class="cta">Adoptar</a>
			</div>
			<div class="card">
				<img src="imagenes/perro3.jpg" alt="Perro 3" class="rounded float-md-none" >
				<h3>Gato 1</h3>
				<p>Edad: 2 años</p>
				<a href="#" class="cta">Adoptar</a>
			</div>
			<div class="card">
				<img src="imagenes/perro2.jpg" alt="Perro 2" class="rounded float-rigth">
				<h3>Perro 2</h3>
				<p>Edad: 1 año</p>
				<a href="#" class="cta">Adoptar</a>
			</div>
		</div>
	</section>
    <!-- Sección de contacto -->
	<section id="contacto" class="contacto">
		<h2>Contacto</h2>
		<form action="#">
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" required>
            <br>
			<label for="correo">Correo electrónico</label>
			<input type="email" id="correo" name="correo" required>
            <br>
			<label for="mensaje">Mensaje</label>
			<textarea id="mensaje" name="mensaje" required></textarea>
            <br>
			<input type="submit" value="Enviar">
		</form>
	</section>

</body>
</html>
